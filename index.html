<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./Assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>REAlocater</title>
</head>

<body>
    <div class="header">
        <h1>REAlocater</h1>              
    </div>
    <main>
                <!-- Sidebar -->
            <aside class="search" style="position: fixed; top: 15%;">
                <div>
                    <h2>Search for a City</h2>
                    <p>The city selection boxes will go here</p>
                </div>
            </aside>

            <section class="details">
                <div>
                    <p>Temperature: <span id="temp"></span></p>
                    <p>Feels Like: <span id="feels"></span></p>
                    <p>Wind Speed: <span id="wind"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                </div>
            </section>
            
            
            <section class="forecast">
                <div>
                    <h2>5-Day Forecast</h2>
            
                </div>
            </section>

    </main>
    <div class="footer">
        <h2>REAlocater.com.au</h2>
        <p>
            &copy; 2022 Project Team 2
        </p>
    </div>




</body>

<script type="text/javascript", src="Assets/script.js"></script>

</html>
